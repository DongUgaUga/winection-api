<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast API 테스트</title>
</head>
<body>
    <h1>MediaPipe 손 인식 테스트</h1>
    <video id="videoElement" autoplay playsinline style="transform: scaleX(-1);"></video>
    <pre id="output">통신 대기 중...</pre>

    <script>
        const videoElement = document.getElementById("videoElement");
        const outputElement = document.getElementById("output");

        const ws = new WebSocket("ws://localhost:8000/ws");

        ws.onopen = () => {
            console.log("Connected to WebSocket server");
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            outputElement.innerText = JSON.stringify(data.hands, null, 2);
        };

        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                videoElement.srcObject = stream;
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                setInterval(() => {
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL("image/jpeg");
                    ws.send(imageData);
                }, 200);
            })
            .catch((err) => {
                console.error("웹캠 접근 에러:", err);
            });
    </script>
</body>
</html>
